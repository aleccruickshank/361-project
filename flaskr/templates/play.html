<html>
<!-- Header Section -->
    <head>

        <link rel="stylesheet" href="/static/style.css">
    </head>



<!-- Body Section -->
<body>
    <nav>
        <ul id="nav-container">
        {% if g.user %}
            <li id="home"><a href="/">Home</a>
            <li id="user-id"><span>{{ g.user['username'] }}</span>
            <li><a id="logout" href="{{ url_for('auth.logout') }}">Log Out</a>
        {% else %}
            <li><a id="home-alt" href="/">Home</a>
            <li><a id="register" href="{{ url_for('auth.register') }}">Register</a>
            <li><a id="login" href="{{ url_for('auth.login') }}">Log In</a>
        {% endif %}
    </ul>
    </nav>

    <div class="container">
        <div id="prompt-title"></div>
        <div id="prompt"></div>
        <textarea id="prompt-input" placeholder="Start typing to begin.." autofocus></textarea>
        <div id="save" style="visibility: hidden;">
        <form id="save-data">
            <label for="wpm">WPM:</label>
            <input type="number" id="wpm-output" name="wpm" readonly><br>
            <label for="mistakes">Mistakes:</label>
            <input type="number" id="mistakes-output" name="mistakes" readonly><br>
            <label for="submit" id="tooltip">*score will be archived</label>
            <input type="submit" id="save-submit" value="Save Result">
        </form>
        </div>
    </div>
</body>
<script type="module" src="/static/play.js"></script>
<script type="module" src="/static/timer.js"></script>
</html>
